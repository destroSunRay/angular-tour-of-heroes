<section>
  <div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div><span>Id:</span>{{ hero.id }}</div>
    <div>
      <label for="hero-name"></label>
      <input
        type="text"
        name="hero-name"
        id="hero-name"
        [(ngModel)]="hero.name"
      />
    </div>
  </div>
</section>
